<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="b_clear">
                <div class="nav_logo l_float">
                    <!--<img src="imgs/logo.svg" alt="">-->
                </div>

        </nav>
    </header>
    <div class="container">
        <div class="login_body l_clear">
            <div class="login_form l_float">
                <div class="login_top">
                    <!--<img src="imgs/logo_z.svg" alt="" class=""> -->

                    <div class="login_tags b_clear">


                    </div>
                </div>
                    <div class="login_con">
                        <form action="" method="POST">
                            <div>
                                <label for="user_name">Username</label>
                                <input type="text" name="" id="user_name" placeholder="username/utorid">
                                <img src="imgs/icons/user.svg">
                                <p class="tips hidden">check your username</p>
                            </div>
                            <div>
                                <label for="user_pwd">password</label>
                                <input type="password" name="" id="user_pwd" placeholder="password">
                                <img src="imgs/icons/lock.svg">
                                <p class="tips hidden">check your password</p>
                            </div>
                            
                            <div class="b_clear submit">
                                
                                <button type="submit">Login</button>
                                <a href="#" class="r_float">Forgot your password？</a>
                                <p class="tips hidden">login failed, check your username/password</p>
                            </div>
                        </form>   
                    </div>
                    
                    
                    
                </div>
                <div class="login_ad l_float" id="AdImg">
                    
                </div>
            </div>
            <div class="footer">
                        
                    </div>
        </div>

        <script src="js/login.js"></script>        
    </body>
</html>
